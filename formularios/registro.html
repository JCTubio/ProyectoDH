<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
      <div class="col-md-8">
          <h1>Ingresá aquí tus datos para Registrarte</h1>
      </div>
      <form action="index.html" method="get">
          <div class="form-group col-md-4">
              <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido "required>
          </div>
          <div class="form-group col-md-4">
              <input type="email" name="correo" id="correo" placeholder="Correo Electrónico"required>
          </div>
          <div class="form-group col-md-4">
              <input type="password" name="contrasenia" id="contrasenia" placeholder="Password"required>
          </div>
          <div class="form-group col-md-4">
              <input type="password" name="controlcontrasenia" id="controlcontrasenia" placeholder="Confirmar Password"required>
          </div>
          <div class="form-group col-md-4">
              <select name="pais" required>
                  <option value="">País de Residencia</option>
                  <option value="argentina">Argentina</option>
                  <option value="brasil">Brasil</option>
                  <option value="uruguay">Uruguay</option>
                  <option value="paraguay">Paraguay</option>
                  <option value="chile">Chile</option>
                  <option value="peru">Perú</option>
              </select>
          </div>
          <div class="form-group col-md-4">
              <button type="submit">Registrarme</button>
          </div>
          <div class="form-group col-md-4">
            <button type="reset">Resetear</button>
          </div>
      </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
