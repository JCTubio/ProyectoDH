<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../material-de-soporte/custom_bs_home/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Home</title>
  </head>
  <body>
    <div class="container">
      <header><!-- header a insertar cuando lo haga leo-->
        <nav id="header_nav" class="main-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </nav>
        <img id="burguer" src="../images/logo.jpg" alt="logo" width=""/>
        <img id="logo" src="../images/logo.jpg" alt="logo" width=""/>
        <img id="carro" src="../images/logo.jpg" alt="logo" width=""/>
        <img id="busqueda" src="../images/logo.jpg" alt="logo" width=""/>
      </header>

      <!-- CARRUSEL-->

      <div class="separador"></div>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../images/img-zapatilla1.jpg" alt="Converse 1" style="width:100%;">
          </div>

          <div class="item">
            <img src="../images/img-zapatilla2.jpg" alt="Converse 2" style="width:100%;">
          </div>

          <div class="item">
            <img src="../images/img-zapatilla3.jpg" alt="Converse 3" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="separador"></div>

      <footer>
        <nav id="footer_nav" class="main-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registro.html">Register</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </nav>
      </footer>
    </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../../material-de-soporte/custom_bs_home/js/bootstrap.js"></script>
  </body>
</html>
