  <body>
    <div class="container">
      <header> <!-- insertado codigo de Leo -->
        <div class="upper-header">
          <div class="mobile-toggle">
          <p> <i class="fa fa-bars" aria-hidden="true"></i> </p>
          </div>
          <div class="header-logo-container">
            <a href="homepage.html" class="clickeable-logo">
              <img class="logo" src="../../LeoDH/img/header-logo.png" alt="">
            </a>
          </div>
          <div class="contact-info-container">
            <p class="envios">Envios a todo el país</p>
            <p class="cuotas">Hasta 12 cuotas sin interés</p>
          </div>
          <div class="personal-details">
            <p class="welcome">bienvenido!</p>
          </div>
          <div class="cart-value cart">
            <p class="cart-total">$0,00</p>
            <p class="cart-icon"><i class="fa fa-shopping-cart"></i></p>
          </div>
        </div>
        <!--<div class="lower-header buscador">
            <form class="search-container">
              <input class="search-field" type="text" name="header-search" value="" placeholder="Qué estás buscando?">
              <button type="search-button" name="button"><i class="fa fa-search"></i></button>
            </form>
        </div>-->
      </header> <!-- fin codigo de leo -->
      <div class="contenido">


          <div class="col-ms-8">
              <h1>Ingresá aquí tus datos para Registrarte</h1>
          </div>
          <form action="index.html" method="get">
            <div class="form-group col-ms-8">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido "required>
            </div>
            <div class="form-group col-ms-8">
                <input type="email" name="correo" id="correo" placeholder="Correo Electrónico"required>
            </div>
            <div class="form-group col-ms-8">
                <input type="password" name="contrasenia" id="contrasenia" placeholder="Password"required>
            </div>
            <div class="form-group col-ms-8">
                <input type="password" name="controlcontrasenia" id="controlcontrasenia" placeholder="Confirmar Password"required>
            </div>
            <div class="form-group col-ms-8">
                <select name="pais" required>
                    <option value="">País de Residencia</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="chile">Chile</option>
                    <option value="peru">Perú</option>
                </select>
            </div>
            <div class="form-group col-ms-8">
                <button type="submit">Registrarme</button>
            </div>
            <div class="form-group col-ms-8">
              <button type="reset">Resetear</button>
            </div>
          </form>

      </div> <!-- cierra contenido -->

    </div>  <!-- cierra container -->
