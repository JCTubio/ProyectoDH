<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
          <div class="col-md-8">
              <h1>Ingresá aquí tus datos para Registrarte</h1>
          </div>
          <form action="index.html" method="get">
            <div class="form-group col-md-8">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido "required>
            </div>
            <div class="form-group col-md-8">
                <input type="email" name="correo" id="correo" placeholder="Correo Electrónico"required>
            </div>
            <div class="form-group col-md-8">
                <input type="password" name="contrasenia" id="contrasenia" placeholder="Password"required>
            </div>
            <div class="form-group col-md-8">
                <input type="password" name="controlcontrasenia" id="controlcontrasenia" placeholder="Confirmar Password"required>
            </div>
            <div class="form-group col-md-8">
                <select name="pais" required>
                    <option value="">País de Residencia</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="chile">Chile</option>
                    <option value="peru">Perú</option>
                </select>
            </div>
            <div class="form-group col-md-8">
                <button type="submit">Registrarme</button>
            </div>
            <div class="form-group col-md-8">
              <button type="reset">Resetear</button>
            </div>
          </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
